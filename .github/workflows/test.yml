name: test

on:
  pull_request:
  workflow_dispatch:
  push:

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs: ${{ steps.step1.outputs }}
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ toJSON(jobs.job1) }}
