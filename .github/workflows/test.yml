name: test

on:
  pull_request:
  workflow_dispatch:
    inputs:
      test:
        default: false
        required: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: run if true
      if: github.inputs.test
      run: echo true
    - name: run if false
      if: '!github.inputs.test'
      run: echo false
